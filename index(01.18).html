<!-- 여기가 html 주석
     HTML은 기본적으로 DocType으로 시작해요
     basic: html 하나에 있는 전체 내용이
            <html></html>안에 들어와요.

    1. 용어 elememt: 시작tag와 끝tag으로 되어 있어요,
                   몇몇개의 태그는 끝나는 tag가 없어요,
                   (-> 독자적으로 사용할 수 있어요) 
                   예. <html> </html>
    2. 각 tag는 attribute(속성)을 가질 수 있어요,
       - tag뒤에는 key = value 형태로 명시
       - tag에 부가적인 설명을 할 수 잇음, 만들수는 없지만
       - html5에서 추가적으로 속성을 만들어서 사용하 수 있어요
       - 대부분 정해진 attribute를 써요

     HTML은 <html></html>에서 2가지 부분으로 나뉘어요
     <head><body>영역으로 나뉘어요

-->
<!DOCTYPE html>
<html lang="'en">
       <head>
              <meta charset="UTF8">
              <!-- 내가 하고 있는 언어가 어떤 set이다? 알려주는 곳/ 구조: < 00 element value(값)> -->
              <title> 여기가 제목 표시 줄이에요.</title>
          <!-- 일반적으로 설정에 관련된 사항 -->


       </head>
       <body>
          <!-- 여러가지 tag를 이용해서 화면에 내용을 출력 -->
          소리없는 아우성!
       <!-- !누르면서 탭하면 나와요 -->
       <!-- 정해져있는 tag르 이용해서 적절하게 화면에 내용을 출략하면 되요
        -->
       </body>
       <!DOCTYPE html>
       <html lang="en">
       <head>
              <meta charset="UTF-8">
              <meta http-equiv="X-UA-Compatible" content="IE=edge">
              <meta name="viewport" content="width=device-width, initial-scale=1.0">
              <title>Document</title>
       </head>
       <body>
              
       </body>
       </html>

</html>
