<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- vue.js cdn연결 -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2.7.14/dist/vue.js"></script> 
    <!-- vue router cdn 연결 -->
    <script src="https://unpkg.com/vue-router@3.5.3/dist/vue-router.js"></script>
    <!-- Axios를 위한 cdn 연결 -->
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <style>
        .myStyle{
            background-color: yellow;
        } 


    </style>

</head>
<body>
    <div id="app">
        <!-- v-bind를 이용하여 내용을 보여주기 위해 텍스트를 삽입하는게 아니고
             상위데이터에 연동시키기 위해서 사용하는 용도
             테그의 속성의 값을 상위 데이터에 맵핑시켜주기 위해 사용하는 용도 (1) -->
       <div v-bind:id="myID">소리없는 아우성!</div>
       <div>텍스트 연동은: {{message}} </div>
       <div :class="styleValue">스타일 연동이에요!</div>
       <!-- 긍까 jQeury에서 했던 것처럼 {{}}를 막 쓰는게 아니에요~~~!(조심) -->
       <!-- v-bind 을 줄여서 쓸 수 있다 (3) -->
       <my-component v-bind:my-data="message"></my-component>
       <!-- 내가 만든 컴포넌트에 v-bind를 쓴다하면=> 상위에서 내려받겠다 -->
    </div>
       
    <script>
        // component를 (vue.이걸로) 생성하면서 {이렇게}전역으로 등록
      Vue.component('my-component',{  // my-component가 하위로 들어가는 거니까
        props: ['myData'],   // 상위 컴퍼넌트에서 데이터를 받아들이겠다
        template: '<div>전달된 데이터: {{ }}</div>',
        data: function(){
            return{

            }
        }
      });

      new Vue({
        data: {
            message: '소리없는 아우성!',  // div의 id를 위에서 갖고 있는 것이 아닌
            //여기에서 가질 경우 아래와 같이 작성해서 쓰는 것은 jQuery에서는 가능.
            myID: 'myDiv',
            styleValue: 'myStyle', // (2)
        }
      }).$mount('#app');
    </script>

</body>
</html>
