<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- jquery를 사용하기 위한 cdn 설정! -->
    <script src="https://code.jquery.com/jquery-3.6.3.min.js" 
    integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU=" 
    crossorigin="anonymous">
</script>


<script src="./js/jQuery03(01.19).js"></script>
    <title>예제2</title>
</head>
<br><br>
<body>
  <ul>
     <li>홍길동</li>
     <li>김길동</li>
     <li>이길동</li>
  </ul>
  <br><br>
  <button class="btn btn-primary"
  onclick = "myFunc()">클릭!</button>

  <!-- html5이 되면서 새로운 속성을 내가 만들어서 사용할 수 잇어요
       대신 특별한 형태여야 하는데
       이 때, data- 로 시작하는 속성을 사용하며 됩니다. -->
  <br><br>
  <button class="btn btn-primary"
          disabled = "disabled"
          data-author="홍길동">새로운 버튼</button>
  <br><br>
  <button class="btn btn-primary"
          onclick = "removeBtn()">속성을 제거</button>
</body>
</html>
