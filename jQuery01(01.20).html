<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="https://code.jquery.com/jquery-3.6.3.min.js" 
    integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU=" 
    crossorigin="anonymous">
</script>
<script src="./js/jQuery01(01.20).js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    <title>01.20.jQuery01</title>
 
</head>
<body>
    <!-- form의select의 데이터를 가지고 action url로 
         클라이언트가 요청을 보내는 것 -->
    <form action="http://www.naver.com"
          method="GET">
          <!-- post는 get자리를 POST라고만 쓰면 됨 -->
          <!-- 요청하는 작업을 서브밋이라고 함 -->

    <select>
        <option>서울</option>
        <option>강릉</option>
        <option>부산</option>
    </select>
    <br><br>
    이름을 입력하세요: <input type="text">
     <!-- submit button은 일반버튼과는 달라요
          default event를 가지고 있어요 
          submit을 날려서 연결을 해 보자!-->
     <input type="submit" value="서버로 전송">

    <!-- <button class="btn btn-primary">서버로 전송!</button> -->
    <!-- 버튼이 잇으며 무조건 서버로 전송이 되나? -->
    </form>
    나이를 입력하세요: <input type="text">
<!-- 메소드에 get으로 되어 있으면 get 방식인데  -->

</body>
</html>
