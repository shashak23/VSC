<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- jquery를 사용하기 위한 cdn 설정! -->
    <script src="https://code.jquery.com/jquery-3.6.3.min.js" 
    integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU=" 
    crossorigin="anonymous">
</script>
<style>
    /* 이렇게 하면 객체별로 적용하는 일을 줄일 수 있어요  */
     .myEnterStyle {
        color : red;
        background-color: yellow;
     }
     /* div에 대한 스타일 지정 따로 해 주기 */
     .myDiv {
        width: 400px;
        height: 200px;
        background-color: yellow;
     }

</style>

<script src="./js/jQuery02(01.19).js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    <title>예제1</title>
</head>
<br><br>
<body>
   <!-- 화면에 리스트를 나오게 하자 -->
   <!-- 각각의 li에 마우스를 움직이는 이벤트를 알아보자 -->
   <!-- 이벤트가 발생하는 위치 : ul -->
   <ul onmouseenter="myMouseEnter()"
       onmouseleave="myMouseLeave()">
        <li >홍길동</li>
        <li >김길동</li>
        <li >이길동</li>
        <li >박길동</li>
            <!-- 마우스가 해당 글자에 들어갈 때 나갈 때 
                 동작이 달라지도록 하는 것임 -->
                 <!-- 복붙을 하면 마우스 리브&엔터 전부 가능 -->
   </ul>
   <br><br>
   <!-- event의 propagation에 대해 알아둬야 해요~ -->
   <div class="myDiv" onclick="secondFunc()">
    <!-- 원래는 영역을 잡는 애라 눈에 안보이는데? -->
    <button class="btn btn-danger"
        onclick="myFunc()"> 
        <!-- 버튼 눌렀을 떄 myFunc()가 호출되도록 하자 -->
        <!-- onclick="secondFunc()"을 부모옆에 두자!
              -->
        여기는 버튼임당</button>

   </div>
</body>
</html>
